<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#232323">
  <title>Afterlife â€” Astro's Dungeon</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <style>
    /* Page-specific tweak: smaller logo on afterlife screen */
    body.afterlife .logo {
      width: clamp(120px, 22vw, 240px);
      max-height: 14svh;
      /* Afterlife: make "You Died" full-width and tighten spacing */
    }
    body.landing.afterlife .landing {
      padding-left: 0;
      padding-right: 0;                 /* no side gutters */
      gap: clamp(4px, 0.8vh, 8px);      /* half the default gap */
    }
    body.landing.afterlife .etd {
      display: block;
      width: 100vw;                     /* span full page width */
      max-width: none;
      height: auto;                     /* keep aspect ratio */
      max-height: none;                 /* cancel landing cap */
      object-fit: contain;
    }
  </style>
  
</head>
<body class="landing afterlife">
  <main class="landing">
    <!-- Top: Logo (smaller here) -->
    <img src="./images/logo.png"
         alt="Astro's Dungeon"
         class="logo"
         width="640" height="200" decoding="async">

    <!-- Big center image -->
   <img src="images/youdied.png"
         alt="You Died"
         class="etd"
         width="1600" height="900" decoding="async">

    <!-- Single respawn button -->
    <nav class="cta" aria-label="Afterlife actions">
      <a class="arcade-btn respawn" href="./home.html" aria-label="Respawn">
        <img src="./images/respawn.png" alt="Respawn" width="600" height="200" decoding="async">
      </a>
    </nav>
  </main>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
