<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#232323">
  <title>Home — Astro's Dungeon</title>

  <!-- IMPORTANT for project sites -->
  <base href="/astros-dungeon/">

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="home">
  <!-- Brand strip (scrolls away) -->
  <div class="site-brand">
    <img src="images/logo.png" alt="Astro's Dungeon" class="site-logo" width="320" height="100" decoding="async">
  </div>

  <!-- Sticky nav -->
  <nav class="site-nav" aria-label="Main">
    <!-- Mobile bar (hamburger only shows on small screens) -->
    <div class="mobile-bar">
      <button id="navOpen" class="menu-btn" aria-controls="drawer" aria-expanded="false">☰ Menu</button>
    </div>

    <!-- Desktop row (hidden on small screens) -->
    <div class="nav-inner">
      <a class="nav-btn" href="home.html"><img src="images/button.png" alt="" aria-hidden="true"><span>Home</span></a>
      <a class="nav-btn" href="apparel.html"><img src="images/button.png" alt="" aria-hidden="true"><span>Apparel</span></a>
      <a class="nav-btn" href="accessories.html"><img src="images/button.png" alt="" aria-hidden="true"><span>Accessories</span></a>
      <a class="nav-btn" href="stickers.html"><img src="images/button.png" alt="" aria-hidden="true"><span>Stickers</span></a>
      <a class="nav-btn" href="other.html"><img src="images/button.png" alt="" aria-hidden="true"><span>Other</span></a>
      <a class="nav-btn" href="sale.html"><img src="images/button.png" alt="" aria-hidden="true"><span>Sale</span></a>
    </div>
  </nav>

  <!-- Mobile drawer (fixed, slides in) -->
  <aside id="drawer" class="mobile-drawer" aria-hidden="true">
    <button id="navClose" class="drawer-close" aria-label="Close">×</button>

    <a class="drawer-btn" href="home.html">Home</a>
    <a class="drawer-btn" href="apparel.html">Apparel</a>
    <a class="drawer-btn" href="accessories.html">Accessories</a>
    <a class="drawer-btn" href="stickers.html">Stickers</a>
    <a class="drawer-btn" href="other.html">Other</a>
    <a class="drawer-btn" href="sale.html">Sale</a>
  </aside>
  <div id="drawerOverlay" class="drawer-overlay"></div>

  <!-- Cards auto-populated from data/listings.html via assets/js/listings.js -->
  <main class="container" data-collection="all">
    <section class="cards" aria-live="polite"></section>
  </main>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/listings.js"></script>

  <!-- Tiny drawer controller -->
  <script>
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const openBtn = document.getElementById('navOpen');
    const closeBtn = document.getElementById('navClose');

    const open = () => {
      drawer.classList.add('open');
      overlay.classList.add('show');
      document.body.classList.add('no-scroll');
      openBtn.setAttribute('aria-expanded', 'true');
      drawer.setAttribute('aria-hidden', 'false');
    };
    const close = () => {
      drawer.classList.remove('open');
      overlay.classList.remove('show');
      document.body.classList.remove('no-scroll');
      openBtn.setAttribute('aria-expanded', 'false');
      drawer.setAttribute('aria-hidden', 'true');
    };
    openBtn?.addEventListener('click', open);
    closeBtn?.addEventListener('click', close);
    overlay?.addEventListener('click', close);
  </script>
</body>
</html>
