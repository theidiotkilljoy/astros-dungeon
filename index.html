<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#232323">
  <title>Astro's Dungeon</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <style>
    /* Page-specific: tighten vertical spacing on splash */
    .landing.landing--tight {
      gap: clamp(2px, 0.6vh, 8px);
      padding-top: max(6px, env(safe-area-inset-top));
      padding-bottom: max(6px, env(safe-area-inset-bottom));
    }
    .landing.landing--tight .logo,
    .landing.landing--tight .etd,
    .landing.landing--tight .cta {
      margin: 0;
    }
  </style>
</head>
<body class="landing">
  <main class="landing landing--tight">
    <!-- Top: Logo -->
    <img src="./images/logo.png" 
         alt="Astro's Dungeon" 
         class="logo" 
         width="640" 
         height="200" 
         decoding="async">

    <!-- Middle: ETD art -->
    <img src="./images/etd.png"
         alt="Exiting the Dungeon"
         class="etd"
         width="1600" height="900" decoding="async">

    <!-- Bottom: Two buttons (image-only) -->
    <nav class="cta" aria-label="Primary choices">
      <a class="arcade-btn yes" href="./home.html" aria-label="Yes">
        <img src="./images/yes.png" alt="Yes" width="600" height="200" decoding="async">
      </a>

      <a class="arcade-btn run" href="./afterlife.html" aria-label="Run">
        <img src="./images/run.png" alt="Run" width="600" height="200" decoding="async">
      </a>
    </nav>
  </main>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
